<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TO DO LIST</title>

    <style>
      html{
      background-color: rgb(188, 211, 203);
      }
  .todo_item > input[type='checkbox']:checked  + div {
    text-decoration:line-through;
          
}
    </style>
</head>
<body>
  <section>
    <div class="todo">
    <div class="todo_title">
        TO - DO - LIST
    </div >

   <div class="todo_list" id="todoList">
      </div>

    <div class="todo_new-item">
    <input type="text" id="newItem" placeholder="Digite e click ou tecle enter">

</div>
</div>
</section>
   <script>
      let banco = [
        {'tarefa':'estudar js','status':''},
        {'tarefa':'beber','status':'checked'}
        
      ]
    const criarItem = (tarefa, status, indice) => {
    const item = document.createElement('label')
    item.classList.add('todo_item')
    item.innerHTML = `
    <input type="checkbox" ${status} data-indice=${indice}>
      <div>${tarefa}</div>
      <input type="button" value="x" data-indice=${indice}>
   `
   document.getElementById('todoList').appendChild(item)
   
  }
  const limparTarefas = () => {
    const todoList = document.getElementById('todoList')
    while (todoList.firstChild) {
        todoList.removeChild(todoList.lastChild)
    }
  }
  
    const atualizarTela = () => {
        limparTarefas()
        banco.forEach((item, indice) => criarItem (item.tarefa, item.status, indice))
    }  
     
    const inserirItem = (evento) => {
       const tecla = evento.key
       const text = evento.target.value

       if (tecla ==='Enter') {

           banco.push({'tarefa':text,'status':''})
           
           atualizarTela() 
           evento.target.value = ''
       }
    }
    
     const removerItem = (indice)  => {
      banco.splice(indice, 1)
      atualizarTela()
    }
    
    const atulizarItem = (indice) => {
      banco[indice].status = banco[indice].status === ''?'checked':''
      atualizarTela()
    }

    const clickItem = (evento) => {
       const elemento = evento.target
       if(elemento.type ==='button'){
       const indice = elemento.dataset.indice
       removerItem(indice)
      } else if(elemento.type === 'checkbox') {
        const indice = elemento.dataset.indice
        atualizarItem(indice)
      }
      
    }

    document.getElementById('newItem').addEventListener('keypress', inserirItem)
    document.getElementById('todoList').addEventListener('click', clickItem)
  
    atualizarTela() 
   </script>
</body>
</html>
